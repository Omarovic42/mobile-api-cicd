name: ðŸ“± Mobile API CI/CD - Omarovic42 v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
        
    - name: Install dependencies
      run: |
        cd api
        npm ci
        
    - name: Run tests with proper permissions
      run: |
        cd api
        chmod +x node_modules/.bin/jest
        npm run test:ci
      env:
        NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: |
          ghcr.io/omarovic42/mobile-api:latest
          ghcr.io/omarovic42/mobile-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add staging host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 35.233.124.20 >> ~/.ssh/known_hosts
        
    - name: Test Docker version and commands on staging
      run: |
        ssh -o ConnectTimeout=10 chelsea42_om@35.233.124.20 'echo "Docker version:" && docker --version'
        ssh -o ConnectTimeout=10 chelsea42_om@35.233.124.20 'echo "Available Docker commands:" && docker --help | grep -E "compose|container"'
        
    - name: Deploy to Staging via SSH
      run: |
        # Create deploy script for modern docker compose
        cat > deploy.sh <<'EOF'
        #!/bin/bash
        set -e

        # Variables
        IMAGE="ghcr.io/omarovic42/mobile-api:${{ github.sha }}"
        TARGET_DIR="$HOME/mobile-api"

        # Create directory if needed
        mkdir -p $TARGET_DIR

        # Create docker-compose file
        cat > $TARGET_DIR/docker-compose.yml <<EOL
        version: '3'

        services:
          api:
            image: ${IMAGE}
            restart: always
            ports:
              - "3000:3000"
            environment:
              - NODE_ENV=production
              - PORT=3000
            volumes:
              - api_data:/app/data

        volumes:
          api_data:
        EOL

        # Pull and start containers using 'docker compose' instead of 'docker-compose'
        cd $TARGET_DIR
        
        # Try docker compose first (modern approach)
        if docker compose version 2>/dev/null; then
            echo "Using docker compose plugin..."
            docker compose pull
            docker compose up -d
        # Fallback to manual docker run if docker compose not available
        else
            echo "Docker compose not available, using docker run directly..."
            docker pull ${IMAGE}
            # Stop and remove any existing container
            docker rm -f mobile-api 2>/dev/null || true
            # Run the new container
            docker run -d --name mobile-api \
                -p 3000:3000 \
                -e NODE_ENV=production \
                -e PORT=3000 \
                --restart always \
                ${IMAGE}
        fi
        
        # Verify container is running
        echo "Containers running:"
        docker ps
        echo "Deployment completed successfully!"
        EOF

        # Make script executable and copy to server
        chmod +x deploy.sh
        scp -o StrictHostKeyChecking=no deploy.sh chelsea42_om@35.233.124.20:~/deploy.sh
        
        # Execute script on server
        ssh -o StrictHostKeyChecking=no chelsea42_om@35.233.124.20 'bash ~/deploy.sh'

  deploy-production:
    needs: [test, build, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add production host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 34.38.164.180 >> ~/.ssh/known_hosts
        
    - name: Test Docker version and commands on production
      run: |
        ssh -o ConnectTimeout=10 chelsea42_om@34.38.164.180 'echo "Docker version:" && docker --version'
